	<script type="module">

		import * as THREE from './lib/three.module.js';

		function getHeightData(img, scale) {

			scale = scale || 1;

			var canvas = document.createElement('canvas');
			canvas.width = img.width;
			canvas.height = img.height;
			var context = canvas.getContext('2d');

			var size = img.width * img.height;
			console.log(size);

			context.drawImage(img, 0, 0);

			var imgd = context.getImageData(0, 0, img.width, img.height);
			var pix = imgd.data;
			var data = [];

			for (var row = 0; row < img.height; row++) {
				data.push([]);
				for (var col = 0; col < img.width; col++) {
					var offset = row * img.width * 4 + col * 4;
					var r = pix[offset];
					var g = pix[offset + 1];
					var b = pix[offset + 2];
					var a = pix[offset + 3];

					data[row].push({
						value: scale * (r + g + b) / 3,
						alpha: a
					});
				}
			}

			return data;
		}

		function createTerrainPlanes() {

			var createPlanes = function () {
				var pxGeometry = new THREE.PlaneBufferGeometry(1, 1);
				pxGeometry.rotateY(Math.PI / 2);
				pxGeometry.translate(0.5, 0, 0);
				var nxGeometry = new THREE.PlaneBufferGeometry(1, 1);
				nxGeometry.rotateY(-Math.PI / 2);
				nxGeometry.translate(-0.5, 0, 0);
				var pyGeometry = new THREE.PlaneBufferGeometry(1, 1);
				pyGeometry.rotateX(- Math.PI / 2);
				pyGeometry.translate(0, 0.5, 0);
				var nyGeometry = new THREE.PlaneBufferGeometry(1, 1);
				nyGeometry.rotateX(Math.PI / 2);
				nyGeometry.translate(0, -0.5, 0);
				var pzGeometry = new THREE.PlaneBufferGeometry(1, 1);
				pzGeometry.translate(0, 0, 0.5);
				var nzGeometry = new THREE.PlaneBufferGeometry(1, 1);
				nzGeometry.rotateY(Math.PI);
				nzGeometry.translate(0, 0, -0.5);

				return [pxGeometry, nxGeometry, pyGeometry, nyGeometry, pzGeometry, nzGeometry];
			}

			var result = {};

			// Dirt
			{
				var planes = createPlanes();

				for (var i = 0; i < planes.length; i++) {
					planes[i].attributes.uv.array[0] = 0 / 2048;
					planes[i].attributes.uv.array[1] = 2048 / 2048;
					planes[i].attributes.uv.array[2] = 512 / 2048;
					planes[i].attributes.uv.array[3] = 2048 / 2048;
					planes[i].attributes.uv.array[4] = 0 / 2048;
					planes[i].attributes.uv.array[5] = 1536 / 2048;
					planes[i].attributes.uv.array[6] = 512 / 2048;
					planes[i].attributes.uv.array[7] = 1536 / 2048;
				}

				result.dirt = planes;
			}

			// Dirt with grass
			{
				var planes = createPlanes();

				for (var i = 0; i < planes.length; i++) {
					planes[i].attributes.uv.array[0] = 1024 / 2048;
					planes[i].attributes.uv.array[1] = 2048 / 2048;
					planes[i].attributes.uv.array[2] = 1536 / 2048;
					planes[i].attributes.uv.array[3] = 2048 / 2048;
					planes[i].attributes.uv.array[4] = 1024 / 2048;
					planes[i].attributes.uv.array[5] = 1536 / 2048;
					planes[i].attributes.uv.array[6] = 1536 / 2048;
					planes[i].attributes.uv.array[7] = 1536 / 2048;
				}

				planes[2].attributes.uv.array[0] = 512 / 2048;
				planes[2].attributes.uv.array[1] = 2048 / 2048;
				planes[2].attributes.uv.array[2] = 1024 / 2048;
				planes[2].attributes.uv.array[3] = 2048 / 2048;
				planes[2].attributes.uv.array[4] = 512 / 2048;
				planes[2].attributes.uv.array[5] = 1536 / 2048;
				planes[2].attributes.uv.array[6] = 1024 / 2048;
				planes[2].attributes.uv.array[7] = 1536 / 2048;

				result.dirtGrass = planes;
			}

			return result;
		}

		function loadTerrain(scene) {
			var img = new Image();
			img.src = "textures/heightmap.png";
			img.onload = function () {
				var data = getHeightData(img, 1);

				var texture_complete_basecolor = new THREE.TextureLoader().load('textures/complete_basecolor.jpg');
				var texture_complete_normal = new THREE.TextureLoader().load('textures/complete_normal.jpg');
				var material = new THREE.MeshPhongMaterial({ map: texture_complete_basecolor, normalMap: texture_complete_normal });
				var terrainPlains = createTerrainPlanes();
				var offsetDivider = 2;

				var geometries = [];
				var matrix = new THREE.Matrix4();

				var xOffset = data.length / offsetDivider;

				var addCube = function (x, y, z, material) {
					matrix.makeTranslation(x, y, z);
					geometries.push(terrainPlains[material][0].clone().applyMatrix(matrix));
					geometries.push(terrainPlains[material][1].clone().applyMatrix(matrix));
					geometries.push(terrainPlains[material][2].clone().applyMatrix(matrix));
					geometries.push(terrainPlains[material][3].clone().applyMatrix(matrix));
					geometries.push(terrainPlains[material][4].clone().applyMatrix(matrix));
					geometries.push(terrainPlains[material][5].clone().applyMatrix(matrix));
				}

				var addMissingCubes = function (targetHeight, currentHeight, x, z) {
					if (currentHeight < targetHeight) {
						while (currentHeight++ < targetHeight) {
							addCube(x - xOffset, currentHeight - 128, z - zOffset, "dirt");
						}
					}
					else {
						while (currentHeight-- > targetHeight) {
							addCube(x - xOffset, currentHeight - 128, z - zOffset, "dirt");
						}
					}
				}

				for (var row = 0; row < data.length; row++) {
					var dataRow = data[row];
					var zOffset = dataRow.length / offsetDivider;

					for (var col = 0; col < dataRow.length; col++) {
						var heightInfo = dataRow[col];
						var height = heightInfo.value;

						addCube(row - xOffset, height - 128, col - zOffset, "dirtGrass");

						var nextRow = row + 1;
						var nextCol = col + 1;

						var nextRowHeight = nextRow < data.length ? data[nextRow][col].value : height;
						var nextColHeight = nextCol < dataRow.length ? data[row][nextCol].value : height;

						var nextRowHeightDiff = nextRowHeight - height;
						var nextColHeightDiff = nextColHeight - height;

						if (Math.abs(nextRowHeightDiff) > 1 || Math.abs(nextColHeightDiff) > 1) {

							// in questo caso le differenze sono entrambe positive o negative
							if (nextRowHeightDiff * nextColHeightDiff > 0) {
								var nextHeightToUse = Math.max(nextRowHeight, nextColHeight);
								addMissingCubes(height, nextHeightToUse, row, col);
							}
							else {
								if (Math.abs(nextRowHeightDiff) > 1) {
									addMissingCubes(height, nextRowHeight, row, col);
								}

								if (Math.abs(nextColHeightDiff) > 1) {
									addMissingCubes(height, nextColHeight, row, col);
								}
							}
						}
					}
				}

				var geometry = BufferGeometryUtils.mergeBufferGeometries(geometries);
				geometry.computeBoundingSphere();

				var mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);
			}
		}

		var scene, camera, renderer, controls, stats;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0xf0f0f0);
			renderer.setPixelRatio(window.devicePixelRatio);
			// renderer.gammaInput = true;
			renderer.outputEncoding = THREE.LinearEncoding;
			renderer.shadowMap.enabled = true;
			document.body.appendChild(renderer.domElement);

			camera.position.set(10, 10, 10);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			// var geometry = new THREE.BoxGeometry(1, 1, 1);
			// var texture = new THREE.TextureLoader().load('textures/11635.jpg');
			// var material = new THREE.MeshPhongMaterial({ map: texture });
			// var cube = new THREE.Mesh(geometry, material);
			// cube.castShadow = true;
			// cube.receiveShadow = true;

			// scene.add(cube);

			let hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
			hemiLight.color.setHSL(0.6, 1, 0.6);
			hemiLight.groundColor.setHSL(0.095, 1, 0.75);
			hemiLight.position.set(0, 50, 0);
			scene.add(hemiLight);

			let dirLight = new THREE.DirectionalLight(0xffffff, 1);
			dirLight.color.setHSL(0.1, 1, 0.95);
			dirLight.position.set(-1, 1.75, 1);
			dirLight.position.multiplyScalar(50);
			scene.add(dirLight);
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;

			// // GROUND
			// var groundGeo = new THREE.PlaneBufferGeometry(10000, 10000);
			// var groundMat = new THREE.MeshPhongMaterial({ color: 0xffffff, specular: 0x050505 });
			// groundMat.color.setHSL(0.095, 1, 0.75);
			// var ground = new THREE.Mesh(groundGeo, groundMat);
			// ground.position.y = -0.5;
			// ground.rotation.x = -Math.PI / 2;
			// scene.add(ground);
			// ground.receiveShadow = true;

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild(stats.domElement);

			// // uncomment if you need to draw coordinate axes when building the scene
			// Coordinates.drawAllAxes();

			controls = new OrbitControls(camera, renderer.domElement);
			// controls = new FirstPersonControls(camera, renderer.domElement);
			// controls.movementSpeed = 1;
			// controls.lookSpeed = 0.125;
			// controls.lookVertical = true;
			// controls.movementSpeed = 1;
			// controls.rollSpeed = 0.01;
			// controls.autoForward = false;
			// controls.dragToLook = true;

			loadTerrain(scene);
		}

		function Update() {
			requestAnimationFrame(Update);
			controls.update();
			stats.update();
			Render();
		}

		function Render() {

			renderer.render(scene, camera);
		}

		Start();
		Update();

	</script>
